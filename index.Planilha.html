<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta href="https://static.wixstatic.com/media/f60977_8b2fbbfc7f104e569de31b5ba530611b~mv2.png/v1/fill/w_154,h_22,al_c,q_85,usm_0.66_1.00_0.01/logo_amarela.webp" rel="stylesheet">
        <title>Planilha Resilia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="PLANILHA.css">

    </head>

    <body>
        <header>
            <div class="caixa">

                <h1><img src="https://static.wixstatic.com/media/f60977_8b2fbbfc7f104e569de31b5ba530611b~mv2.png/v1/fill/w_154,h_22,al_c,q_85,usm_0.66_1.00_0.01/logo_amarela.webp"></h1>

            </div>
                 
        </header>  
        <main>
            <h2>Formulário de Inscrição</h2>
            <ol>
                <li class="itens">Nome Completo:</li>
                <input
                    type="text"
                    id="nomesobrenome"
                    class="dados-principais"
                    required
                    placeholder="digite seu nome"
                />

                <li class="itens">Data de Nascimento:</li>
                <input
                    type="date"
                    id="datadenascimento"
                    class="dados-principais"
                    required
                    placeholder="xx.xx.xxxx"
                />

                <li class="itens">CPF:</li>
                <input 
                    type="CPF"
                    id="cpf"
                    class="dados-principais"
                    required    
                    placeholder="xxx.xxx.xxx-xx"
                />
                <input type="submit" value="Enviar" class="envio" />

            </ol>

        </main>
        <footer>
            <P class="copyright">&copy;Copyright Resilia - 2020</P>
        </footer>
    </body>
</html>
